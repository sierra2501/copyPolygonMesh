<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/gannet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/readExternalFile.js"></script>

    <script type="text/javascript">

    function do_script () {
    
        // 外部ファイルのPythonコードを読み込みして連結.
        py_src = readFileToString('py/copyPolygonMesh.py');


        py_src = py_src.replace("TARGET_NUM", document.getElementById('input_num').value)
        py_src = py_src.replace("TARGET_DIRECTION", document.getElementById('input_direction').value)
        py_src = py_src.replace("TARGET_DISTANCE", document.getElementById('input_distance').value)

        // スクリプトを実行.
        window.external.setScript(py_src);
    }
    </script>

</head>

<body>

    <h3>ポリゴンメッシュを並べる</h3>
    <br />
    <div class = "cpm-container">
        <div class = "cpm-left">
            <p>繰り返し回数</p>
        </div>
        <div class = "cpm-right">
            <input type="number" id="input_num" class="cpm-form">
        </div>
    </div>
    <div class = "cpm-container">
        <div class = "cpm-left">
            <p>方向</p>
        </div>
        <div class = "cpm-right">
            <select id="input_direction" class="cpm-form">
                <option value="1" selected>X軸</option>
                <option value="2">Y軸</option>
                <option value="3">Z軸</option>
            </select>
        </div>
    </div>
    <div class = "cpm-container">
        <div class = "cpm-left">
            <p>距離</p>
        </div>
        <div class = "cpm-right">
            <input type="number" id="input_distance"  class="cpm-form">
        </div>
    </div>
    <input type="button" value="実行する" onclick="do_script();">

</body>
</html>
